<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode</title>
    <style>
        /* Estilo geral do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Estilo dos parágrafos */
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Estilo geral dos links */
        a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        /* Estilo do link .estilo1 */
        a.estilo1:link {
            color: red;
        }
        a.estilo1:visited {
            color: blue;
        }
        a.estilo1:hover {
            color: rgb(0, 255, 34);
            background-color: rgba(255, 255, 0, 0.2);
        }

        /* Estilo do link .estilo2 */
        a.estilo2:link {
            color: red;
        }
        a.estilo2:visited {
            color: blue;
        }
        a.estilo2:hover {
            color: red;
            font-size: 1.5em;
            transform: scale(1.1);
        }

        /* Estilo do link .estilo3 */
        a.estilo3:link {
            color: red;
        }
        a.estilo3:visited {
            color: blue;
        }
        a.estilo3:hover {
            color: rgb(255, 255, 255);
            background-color: green;
            padding: 7px 12px;
            border-radius: 10px;
        }

        /* Estilo do link .estilo4 */
        a.estilo4:link {
            color: red;
        }
        a.estilo4:visited {
            color: blue;
        }
        a.estilo4:hover {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            padding: 5px;
            border: 1px solid #333;
        }

        /* Estilo do link .estilo5 */
        a.estilo5:link {
            color: red;
            text-decoration: none;
        }
        a.estilo5:visited {
            color: blue;
            text-decoration: none;
        }
        a.estilo5:hover {
            color: green;
            text-decoration: underline;
            background-color: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <p>
        Passe com o ponteiro do mouse sobre os hiperlinks e veja como o plano reage de maneira diferente.
    </p>
    <p>
        Experimente os diferentes estilos dos links abaixo:
    </p>
    <a class="estilo1" href="#">Esta muda a cor</a><br>
    <a class="estilo2" href="#">Esta muda o tamanho das letras</a><br>
    <a class="estilo3" href="#">Esta muda a cor do fundo</a><br>
    <a class="estilo4" href="#">Esta muda o tipo de letra</a><br>
    <a class="estilo5" href="#">Esta muda a decoração do texto</a><br>
</body>
</html>
