<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhos Anteriores</title>
    <style>
        /* Estilo geral do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #ebe487; 
            margin: 0;
            padding: 20px;
            color: black; 
        }

        /* Estilo da barra de navegação */
        nav {
            margin: 20px 0;
            text-align: center;
        }

        /* Estilo dos links na navegação, transformando-os em botões */
        nav a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: rgb(238, 234, 234);
            background-color: black;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s; 
        }

        /* Estilo opcional para links */
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: #000;
            background-color: whitesmoke; 
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Efeito ao passar o mouse sobre os botões */
        a:hover {
            background-color: #333;
            color: #7fd4ee;
        }

        /* Efeito de hover nos botões de navegação */
        nav a:hover {
            background-color: #7fd4ee;
            transform: scale(1.1); 
        } 

        /*Flexbox para a navegação */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Estilo da área principal de conteúdo */
        main {
            background-color: #7fd4ee; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            color: black; 
        }

        /* Estilo do contêiner do PDF */
        #pdf-container {
            width: 100%;
            height: 800px; 
            border: none;
            display: none; 
        }

        /* Estilo do rodapé */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Barra de navegação com links/botões -->
    <nav>
        <a href="index.html">Inicio </a>
        <a href="page1.html">Quem sou </a>
        <a href="page2.html">Minha Formação </a>
        <a href="page4.html">Contato </a>
    </nav>

    <!-- Conteúdo principal da página -->
    <main>
        <h1>Meus trabalhos anteriores:</h1>
        <p>Exibir PDFs ao Clicar nos Botões</p>
    
    <p>Links para Visualizar outras páginas</p>
    
    <!-- Links para os PDFs e páginas -->
    <a href="imagens/banco.pdf" target="_blank">Banco de Dados </a>
    <a href="imagens/modelos.pdf" target="_blank">Modelagem </a>
    <a href="imagens/pseudocode2.html" target="_blank">Visualizar estilos </a>
    <a href="imagens/novatab.html" target="_blank">Visualizar tabela alunos </a>
    </main>

    <!-- Rodapé da página marca fictícia que criei-->
    <footer>
        <p>&copy; 2024 A little piece of heaven</p>
    </footer>

</body>
</html>
