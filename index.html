<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        /* Estilo geral do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #808080;
            margin: 0;
            padding: 20px;
            color: black; 
        }

         /* Estilo do cabeçalho */
         header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #90EE90;
            color: black;
            padding: 20px 20px;
        }

        /* Estilo do título no cabeçalho */
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-align: center;
        }

        /* Estilo da barra de navegação */
        nav {
            margin: 20px 0;
            text-align: center;
        }

        /* Estilo dos links na navegação, transformando-os em botões */
        nav a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: rgb(238, 234, 234);
            background-color: #333;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s; 
        }

        /* Efeito ao passar o mouse sobre os botões */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Flexbox para a navegação */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Efeito ao passar o mouse sobre os botões */
        nav a:hover {
            background-color: #90ee90;
            color: black;
            transform: scale(1.1);
        }

        /* Estilo da área principal de conteúdo */
        main {
            background-color: #90EE90;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            color: black; 
        }

        /* Estilo do rodapé */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho da página -->
    <header>
        <h1>Seja bem-vindo/a, espero que aprecie.</h1>
        
    </header>

    <!-- Barra de navegação com links/botões -->
    <nav>
        <a href="page1.html">Quem sou </a>
        <a href="page2.html">Minha Formação </a>
        <a href="page3.html">Trabalhos recentes </a>
        <a href="page4.html">Contato </a>
    </nav>

    <!-- Conteúdo principal da página -->
    <main>
        <h2>Este é meu primeiro contato com html e css.</h2>
        <p>Bom vamos lá...Esta construção está em andamento!!!.</p>
        <p>Clique nos botões acima para navegar para outras páginas.</p>
        <img src="imagens/build.jpg" alt=" construit" title=" Construir" > 

    </main>

    <!-- Rodapé da página marca fictícia que criei-->
    <footer>
        <p>&copy; 2024 A little piece of heaven</p>
    </footer>

</body>
</html>
